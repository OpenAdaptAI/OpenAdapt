name: Python CI

on:
  push:
    branches:
      - '**'

jobs:
  run-ci:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: cache poetry install
        uses: actions/cache@v2
        with:
          path: ~/.local
          key: poetry-1.5.1-0

      - uses: snok/install-poetry@v1
        with:
          version: 1.5.1
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: cache deps
        id: cache-deps
        uses: actions/cache@v2
        with:
          path: .venv
          key: pydeps-${{ hashFiles('**/poetry.lock') }}

      # Install dependencies. `--no-root` means "install all dependencies but not the project
      # itself", which is what you want to avoid caching _your_ code. The `if` statement
      # ensures this only runs on a cache miss.
      - run: poetry install --no-interaction --no-root
        if: steps.cache-deps.outputs.cache-hit != 'true'
      # Now install _your_ project. This isn't necessary for many types of projects -- particularly
      # things like Django apps don't need this. But it's a good idea since it fully-exercises the
      # pyproject.toml and makes that if you add things like console-scripts at some point that
      # they'll be installed and working.
      - run: poetry install --no-interaction
      # And finally run tests. I'm using pytest and all my pytest config is in my `pyproject.toml`
      # so this line is super-simple. But it could be as complex as you need.
      # - run: poetry run pytest

      - name: Check formatting with Black
        run: |
          poetry run black --check --exclude "(src|alembic)/" .

      # - name: Run headless tests
      #   uses: coactions/setup-xvfb@v1
      #   with:
      #     run: python -m pytest
      #     working-directory: ./  # Optional: Specify the working directory if needed
      #     options:  # Optional: Add any additional options or arguments for pytest

      - name: flake8 Lint
        uses: py-actions/flake8@v2
        with:
          plugins: "flake8-docstrings"
          extra-args: "--docstring-convention=google --exclude=alembic/versions"
